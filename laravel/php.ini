; Maximum amount of memory a PHP script is allowed to allocate
memory_limit = 256M

; Maximum allowed size for uploaded files
upload_max_filesize = 20M

; Maximum size of POST data allowed
; Must be greater than or equal to upload_max_filesize
post_max_size = 20M

; Maximum execution time of each PHP script (in seconds)
max_execution_time = 60

; Hide PHP version information for security reasons
expose_php = Off
