; Maximum memory a PHP script can consume
memory_limit = 256M

; Maximum size of an uploaded file
upload_max_filesize = 20M

; Maximum size of POST data allowed
; Should be greater than or equal to upload_max_filesize
post_max_size = 20M

; Maximum execution time of a PHP script (in seconds)
max_execution_time = 60

; Disable PHP version exposure for security
expose_php = Off

; Enable OPcache for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
